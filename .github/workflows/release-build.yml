# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    tags:
      - 'v*' # For v1.0, v0.1.0, etc

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -Pver=${GITHUB_REF/refs\/tags\//} release

    - name: Upload artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: Compiled Jar(s)
        path: ${{ github.workspace }}/build/libs/

    - name: Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        
    - name: Find Asset Details
      run: |
        assetPath=$(find ${{ github.workspace }}/build/libs -name TWSManagement\*)
        assetName=$(basename -a $assetPath)
        echo '::set-env name=ASSET_PATH::$assetPath'
        echo '::set-env name=ASSET_NAME::$assetName'

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: $ASSET_PATH
        asset_name: $ASSET_NAME
        asset_content_type: application/java-archive
