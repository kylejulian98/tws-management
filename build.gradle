plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

shadowJar {
	archiveBaseName = "tws-management"
	archiveClassifier = null
	archiveVersion = "0.0.1"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
       url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
       content {
         includeGroup 'org.bukkit'
         includeGroup 'org.spigotmc'
       }
     }
     
     /*
	 As Spigot-API depends on the Bungeecord ChatComponent-API,
	 we need to add the Sonatype OSS repository, as Gradle,
	 in comparison to maven, doesn't want to understand the ~/.m2
	 directory unless added using mavenLocal(). Maven usually just gets
	 it from there, as most people have run the BuildTools at least once.
	 This is therefore not needed if you're using the full Spigot/CraftBukkit,
	 or if you're using the Bukkit API.
  	 */
  	 
  	 maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
  	 
  	 maven { url = 'https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core' }
  	 maven { url = 'https://mvnrepository.com/artifact/org.postgresql/postgresql' }
  	 maven { url = 'https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2' }
  	 
  	 mavenLocal() // This is needed for CraftBukkit and Spigot.
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'org.postgresql:postgresql:42.2.12' // Jdbc Driver
    implementation 'org.apache.commons:commons-dbcp2:2.7.0' // Connection Pooling
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Pick only one of these and read the comment in the repositories block.
  	compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
  	//compileOnly 'org.bukkit:bukkit:1.14.4-R0.1-SNAPSHOT' // The Bukkit API with no shadowing.
  	//compileOnly 'org.spigotmc:spigot:1.14.4-R0.1-SNAPSHOT' // The full Spigot server with no shadowing. Requires mavenLocal.
  	//compileOnly 'org.bukkit:craftbukkit:1.14.4-R0.1-SNAPSHOT' // The full CraftBukkit server with no shadowing. Requires mavenLocal
}
